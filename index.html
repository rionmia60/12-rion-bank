<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rion Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="loging-area">
        <h1 class="text-center">Welcome to Rion bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter Your Mail">
            <br>
            <input type="password" class="form-control" placeholder="Enter Your Password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>
    <div id="transaction_area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="dipositAmount" type="text" class="from-control" placeholder="$ amount you want to deposit">
                    <br>
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
                </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="from-control" placeholder="$ amount you went to withdraw">
                    <br>
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
                </div>
        </div>
    </div>
    <script>
        // ligin batton even handlar
        const login_btn = document.getElementById('login');
        login_btn.addEventListener("click", function(){
            const loginArea = document.getElementById("loging-area");
            loginArea.style.display ="none";
            const TransactionArea = document.getElementById("transaction_area");
            TransactionArea.style.display ="block";
        })
        // deposit batton even handlar
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const DepositNumber = getInputNumber("dipositAmount")

            updateSpanText("currentDeposit", DepositNumber);
            updateSpanText("currentBalance", DepositNumber);

            document.getElementById("dipositAmount").value = "";
        })
        // withdraw batton even handlar
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount");
            console.log(withdrawNumber);
            
        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;

        }


        function updateSpanText(id, DepositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = DepositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }

    </script>
</body>
</html>
